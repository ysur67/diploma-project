{% load static %}

{% block cart_item %}
<tr class="{% if forloop.last %}last{% elif forloop.first %}first{% endif %}">
   <td class="item-product">
       {% if item.product.image %}
           <img src="{{ item.product.image.url }}" alt="{{ item.product.title }}" class='item-img'>
       {% else %}
           <img src="{% static 'image/placeholder.png' %}" alt="{{ item.product.title }}">
       {% endif %}
       <a href="{{item.product.get_absolute_url}}" class="item-title">
           {{item.product.title}}
       </a>
   </td>
   <td>
       <div class="prices">
           <div class="price">
               {{ item.product.price }} â‚½
           </div>
       </div>
      
   </td>
   <td>{{ item.amount }}</td>
   <td>{{ item.total }}</td>
   <td>
       <div class="sn-remove">
           <img src={% static 'image/cross.svg' %} alt="remove item" data-id="{{item.product.id}}" data-href="{% url 'shop:remove_item' %}">
       </div>
   </td>
</tr>
{% if not forloop.last %}
    <tr class="border border_{{ item.product.id }}"><td></td><td></td><td></td><td></td><td></td></tr>
{% endif %}
{% endblock cart_item %}
